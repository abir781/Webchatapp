<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chatapp.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-maker relative">

  <div id="chat-container" class="w-1/4 mx-auto bg-black">

    <ul id="chat-ul" class="flex flex-col space-y-3">
      <!-- <li class="text-white">ddfdf</li>
      <li class="text-white ml-auto">54656</li> -->
    </ul>

  </div>
  <div class="absolute bottom-[25px] left-1/2 -translate-x-1/2 ">
    <input
      id="track"
      type="text"
      placeholder="Type a message..."
      class="
        w-[1020px] h-[50px]
        rounded-[12px]
        bg-black/10
        backdrop-blur-md
        text-white
        px-4
        border border-white/12
        outline-none
        focus:border-white/30
        placeholder:text-white/60
      "
    >
    <img id="iconclick" src="sendicon7.png" alt="" class="w-[30px] h-[30px] absolute top-[0px] right-[12px] top-[10px] cursor-pointer ">
  </div>

  <script src="run.js"></script>
</body>
</html>
